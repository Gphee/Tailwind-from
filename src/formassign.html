<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-500">
  <form class="bg-gray-700 text-white rounded-lg p-8 w-full max-w-md space-y-4">
    <h2 class="text-center text-xl font-bold tracking-widest text-pink-200 uppercase">Registration Form</h2>
    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block text-sm text-gray-300">First Name</label>
        <input type="text" class="w-full mt-1 p-2 rounded-md bg-white text-black" />
      </div>
      <div class="flex-1">
        <label class="block text-sm text-gray-300">Last Name</label>
        <input type="text" class="w-full mt-1 p-2 rounded-md bg-white text-black" />
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-300">Email Address</label>
      <input type="email" class="w-full mt-1 p-2 rounded-md bg-white text-black" />
    </div>

    <div>
      <label class="block text-sm text-gray-300">Gender</label>
      <div class="flex mt-1 bg-white rounded-md overflow-hidden">
        <label class="flex-1 text-center py-2 bg-pink-100 text-gray-800 cursor-pointer">
          <input type="radio" name="gender" value="male" class="hidden" checked />
          Male
        </label>
        <label class="flex-1 text-center py-2 text-gray-600 cursor-pointer">
          <input type="radio" name="gender" value="female" class="hidden" />
          Female
        </label>
      </div>
    </div>

    <div>
      <label class="block text-sm text-gray-300">City</label>
      <input type="text" class="w-full mt-1 p-2 rounded-md bg-white text-black" />
    </div>

    <div>
      <label class="block text-sm text-gray-300">Country</label>
      <input type="text" class="w-full mt-1 p-2 rounded-md bg-white text-black" />
    </div>

    <button type="submit" class="w-full mt-4 bg-pink-200 text-gray-900 font-semibold py-2 rounded-md tracking-widest hover:bg-pink-300 transition">
      Register Now
    </button>
  </form>
</div>

</body>
</html>
